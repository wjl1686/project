<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border:  1px #eee solid;
        }
        th{
            text-align: center;
            background: #999;
        }
        td{
            text-align: center;
            background: #eee;

    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        function  doSubmit() {
            var columnInputs =  $("input[name='columnInput']");
            var valueInputs =  $("input[name='valueInput']");

            var obj = {};
            for(var i=0;i<columnInputs.length;i++){
                var column = $(columnInputs[i]).val();
                if(column!=null){
                    console.log(column);
                    obj[column] =$(valueInputs[i]).val();
                }
            }
            console.log(obj);
            var submitType = $("#submitType").val();
            var url = $("#url").val();
            $.ajax({
                url:url,
                data:obj,
                type:submitType,
                dataType:'text',
                success:function(msg){
                   $("#resultSpan").text(msg);
                }

            })
        }
    </script>
</head>
